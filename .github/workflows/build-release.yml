name: Build and Release Extension

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build extension
        run: npm run build

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../linkedin-feed-sorter.zip .
          cd ..

      - name: Upload artifact (for every build)
        uses: actions/upload-artifact@v4
        with:
          name: linkedin-feed-sorter-extension
          path: linkedin-feed-sorter.zip
          retention-days: 30

      # Create release only when a tag is pushed
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: linkedin-feed-sorter.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

